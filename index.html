<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./icon.svg">
  
  <title>IRIS | Chatbot</title>
  <link rel="stylesheet" href="style.css">

</head>
<body 
    oncontextmenu="return false" 
    onselectstart="return false"
    onkeydown="if ((arguments[0] || window.event).ctrlKey) return false"
>
  <div class="chat-card">
    <div class="chat-top">
        <div class="heading-1">
            IRIS
        </div>
        <div class="heading-2">
            Hello ðŸ‘‹
        </div>
        <div class="heading-3">
            I am Iris, a Virtual Assistant
        </div>
        <div class="heading-3">
            How may I help you?
        </div>
        
        <div class="bot-icon">
            <img src="./icon.svg" alt="">
        </div>

        <div class="chatscreen">
            <div class="heading-4">
                <span>Frequently Asked Questions</span> 
                <div class="questionmark">
                    ?
                </div>
            </div>

            <div class="ques-card">
                <div class="bullet-point">
                    <div class="bullet-point-inside"></div>
                </div>
                Can I redeem my FB before the original term?
            </div>
            <div class="ques-card">
                <div class="bullet-point">
                    <div class="bullet-point-inside"></div>
                </div>
                How do I pay my Credit card bill?
            </div>
            <div class="ques-card">
                <div class="bullet-point">
                    <div class="bullet-point-inside"></div>
                </div>
                How can I get my Account Statement?
            </div>
            <div class="ques-card">
                <div class="bullet-point">
                    <div class="bullet-point-inside"></div>
                </div>
                What is the tenure of Fixed Deposit?
            </div>


            <div class="chat-button">
                 
                <div class="button-content">
                    <img src="./chat.svg" alt="" />
                    <span>Start a New Conversation</span>
                </div>
            </div>
        </div>
    </div>
    <div class="chat-bottom"></div>
  </div>
  
</body>
</html>
